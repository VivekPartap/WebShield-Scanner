    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="glass-container">
        <header class="navbar">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>WebShield <span>Scanner</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="scanner.html">Scanner</a></li>
                    <li><a href="history.html" class="active">History</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html" id="profile-nav">Profile</a></li>
                    <li><a href="auth.html" id="auth-nav">Login</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="toggle-label"></label>
            </div>
            <button class="mobile-menu-btn">‚ò∞</button>

        <main class="history-main">
            <section class="history-header">
                <h2>Scan History</h2>
                <p class="subtitle">View and manage your previous vulnerability scans</p>
                
                <div class="history-controls">
                    <select id="history-filter">
                        <option value="all">All Scan Types</option>
                        <option value="zap">ZAP Scans</option>
                        <option value="openvas">OpenVAS Scans</option>
                        <option value="nmap">Nmap Scans</option>
                    </select>
                </div>
            </section>
            
            <section class="history-list-container">
                <div class="history-list">
                    <!-- History items will be added dynamically -->
                    <div class="empty-history">Loading your scan history...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
