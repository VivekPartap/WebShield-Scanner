<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | WebShield Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="glass-container">
        <header class="navbar">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>WebShield <span>Scanner</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="scanner.html">Scanner</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html" id="profile-nav">Profile</a></li>
                    <li><a href="auth.html" id="auth-nav" class="active">Login</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="toggle-label"></label>
            </div>
            <button class="mobile-menu-btn">‚ò∞</button>
        </header>

        <main class="auth-main">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <div class="auth-content">
                    <div class="tab-pane active" id="login-pane">
                        <h2>Welcome Back</h2>
                        <p class="subtitle">Sign in to access your scans and reports</p>
                        
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" required>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn-primary">Sign In</button>
                        </form>
                        
                        <div class="auth-divider">
                            <span>or</span>
                        </div>
                        
                        <div class="social-auth">
                            <button class="social-btn google">
                                <span class="social-icon">G</span>
                                Continue with Google
                            </button>
                            <button class="social-btn github">
                                <span class="social-icon">Git</span>
                                Continue with GitHub
                            </button>
                        </div>
                    </div>
                    
                    <div class="tab-pane" id="register-pane">
                        <h2>Create Account</h2>
                        <p class="subtitle">Join WebShield Scanner to start scanning</p>
                        
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-name">Full Name</label>
                                <input type="text" id="register-name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" required>
                                <div class="password-strength">
                                    <div class="strength-bar"></div>
                                    <div class="strength-text">Weak</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="register-confirm">Confirm Password</label>
                                <input type="password" id="register-confirm" required>
                            </div>
                            <div class="form-group terms">
                                <input type="checkbox" id="register-terms" required>
                                <label for="register-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                            </div>
                            <button type="submit" class="btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="js/vanta-effects.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <!-- Firebase Auth SDK would be added here -->
</body>
</html>
